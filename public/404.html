<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.pathname;
      if (window.location.pathname.startsWith('/CuratedCompass')) {
        location.replace('/CuratedCompass/');
      } else {
        location.replace('/');
      }
    </script>
  </head>
  <body>
    Redirecting to home page...
  </body>
</html>
